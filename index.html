<!doctype html>
<html lang="en">
  <head>
    <!-- Canonical -->
    <link rel="canonical" href="https://stockwiseapp.com/" />
    <meta property="og:url" content="https://stockwiseapp.com/" />

    <!-- Basic meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stockwise — Inventory & Sales Insights</title>
    <meta name="description" content="Stockwise helps you track stock, shipments, revenue, and COGS in real time." />
    <meta name="robots" content="index, follow" />
    <meta name="color-scheme" content="light dark" />

    <!-- Theme colors for shells -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0B1220" />
    <meta name="theme-color" content="#2F5DF5" />

    <!-- Social sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Stockwise — Inventory & Sales Insights" />
    <meta property="og:description" content="Track stock, shipments, revenue, and COGS in real time." />
    <meta property="og:image" content="https://stockwiseapp.com/og-cover.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stockwise — Inventory & Sales Insights" />
    <meta name="twitter:description" content="Track stock, shipments, revenue, and COGS in real time." />
    <meta name="twitter:image" content="https://stockwiseapp.com/og-cover.png" />

    <!-- Icons / PWA -->
    <link rel="icon" href="/favicon-dark.ico" media="(prefers-color-scheme: dark)" />
    <link rel="icon" href="/favicon.ico"       media="(prefers-color-scheme: light)" />
    <link rel="icon" href="/favicon.ico" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Google Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- CSP (allows Supabase Storage images + API/realtime calls) -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      base-uri 'self';
      form-action 'self';
      object-src 'none';

      /* images: your site + data/blob + Supabase Storage */
      img-src 'self' data: blob: https://*.supabase.co;

      /* scripts: your bundled JS only (Vite) */
      script-src 'self';

      /* styles: your CSS + Google Fonts stylesheet */
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      /* some browsers distinguish -elem; be explicit */
      style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com;

      /* fonts: local/data + Google Fonts font files */
      font-src 'self' data: https://fonts.gstatic.com;

      /* XHR/WebSocket to Supabase */
      connect-src 'self' https://*.supabase.co wss://*.supabase.co;

      /* if you ever embed Supabase auth widgets/iframed content */
      frame-src 'self' https://*.supabase.co;

      /* media (just in case you preview files from storage) */
      media-src 'self' data: blob: https://*.supabase.co;

      upgrade-insecure-requests;
    ">
>

    <!-- Optional font preload -->
    <!-- <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin> -->

    <!-- Apply theme class early (CSP-safe, no inline JS) -->
    <script defer src="/js/theme.js"></script>

    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
