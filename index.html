<!doctype html>
<html lang="en">
  <head>
    <!-- Canonical -->
    <link rel="canonical" href="https://stockwiseapp.com/" />
    <meta property="og:url" content="https://stockwiseapp.com/" />

    <!-- Basic meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stockwise — Inventory & Sales Insights</title>
    <meta name="description" content="Stockwise helps you track stock, shipments, revenue, and COGS in real time." />
    <meta name="robots" content="index, follow" />
    <meta name="color-scheme" content="light dark" />

    <!-- Theme colors for shells -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0B1220" />
    <meta name="theme-color" content="#0B1220" />

    <!-- Social sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Stockwise — Inventory & Sales Insights" />
    <meta property="og:description" content="Track stock, shipments, revenue, and COGS in real time." />
    <meta property="og:image" content="https://stockwiseapp.com/og-cover.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stockwise — Inventory & Sales Insights" />
    <meta name="twitter:description" content="Track stock, shipments, revenue, and COGS in real time." />
    <meta name="twitter:image" content="https://stockwiseapp.com/og-cover.png" />

    <!-- Icons / PWA -->
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="48x48" href="/icon-48.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="64x64" href="/icon-64.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" media="(prefers-color-scheme: light)">
    
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="48x48" href="/icon-48-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="64x64" href="/icon-64-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192-dark.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512-dark.png" media="(prefers-color-scheme: dark)">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/apple-touch-icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/apple-touch-icon-512.png">
    
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Google Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- CSP (allows Supabase Storage images + API/realtime calls + Google Fonts) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; form-action 'self'; object-src 'none'; img-src 'self' data: blob: https://*.supabase.co; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-src 'self' https://*.supabase.co; media-src 'self' data: blob: https://*.supabase.co; upgrade-insecure-requests;">

    <!-- Optional font preload -->
    <!-- <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin> -->

    <!-- Apply theme class early (CSP-safe, no inline JS) -->
    <script defer src="/js/theme.js"></script>

    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
